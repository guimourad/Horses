<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Cavalos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Cavalos</h1>

    <!-- Galeria de imagens -->
    <div class="gallery-container">
      <div class="gallery-item" data-index="0">
        <img src="cavalos/sirius.jpg" alt="Foto do Sirius" />
        <div class="overlay">Sirius</div>
      </div>
      <div class="gallery-item" data-index="1">
        <img src="cavalos/polaris.jpg" alt="Foto do Polaris" />
        <div class="overlay">Polaris</div>
      </div>
      <div class="gallery-item" data-index="2">
        <img src="cavalos/Himalaia.jpg" alt="Foto do Himalaia" />
        <div class="overlay">Himalaia</div>
      </div>
      <div class="gallery-item" data-index="3">
        <img src="cavalos/polaris.jpg" alt="Foto do Havena" />
        <div class="overlay">Havena</div>
      </div>
      <div class="gallery-item" data-index="4">
        <img src="cavalos/BelaTrix.jpg" alt="Foto do BelaTrix" />
        <div class="overlay">BelaTrix</div>
      </div>
      <div class="gallery-item" data-index="5">
        <img src="cavalos/oreon.jpg" alt="Foto do Oreon" />
        <div class="overlay">Oreon</div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close-modal">&times;</span>
        <img id="modal-image" src="" alt="Imagem do Cavalo" />
        <div id="modal-details">
          <h2 id="modal-name"></h2>
          <p id="modal-race"></p>
          <!-- Mostrando a raÃ§a -->
          <p id="modal-description"></p>
        </div>
      </div>
    </div>

    <script src="code.js"></script>
  </body>
</html>
